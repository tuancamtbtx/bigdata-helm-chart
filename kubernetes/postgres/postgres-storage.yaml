kind: PersistentVolume 
apiVersion: v1 
metadata: 
  name: postgres-pv-volume
  namespace: airflow
  labels: 
    type: local
    app: postgres 
spec: 
  storageClassName: manual 
  capacity: 
    storage: 5Gi 
  accessModes: 
    - ReadWriteMany 
  hostPath: 
    path: "/opt/data" 
--- 
kind: PersistentVolumeClaim 
apiVersion: v1 
metadata: 
  name: postgres-pv-claim
  namespace: airflow
  labels: 
    app: postgres 
spec: 
  storageClassName: manual 
  accessModes: 
    - ReadWriteMany 
  resources: 
    requests: 
      storage: 5Gi